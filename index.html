<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sihirli Sesli Masal KitabÄ± v5.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { 
            --prens-bg: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --prenses-bg: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffd1ff);
        }
        body { transition: all 0.5s ease; background: #0f0c29; color: #fff; font-family: 'Montserrat', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .card { background: rgba(26, 26, 46, 0.98); padding: 30px; border-radius: 25px; width: 90%; max-width: 420px; margin-top: 40px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.6); border: 2px solid rgba(255,255,255,0.1); }
        .step { display: none; }
        .step.active { display: block; animation: slideIn 0.4s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        button { width: 100%; padding: 16px; border: none; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-prens { background: #3498db; }
        .btn-prenses { background: #ff85a2; }
        .btn-next { background: #2c3e50; }
        .btn-voice { background: #9b59b6; width: auto; padding: 10px 20px; font-size: 12px; }
        .btn-speak { background: #e74c3c; width: 140px; padding: 10px; margin: 10px auto; font-size: 13px; display: block; border: 1px solid #fff; }

        input, select { width: 100%; padding: 14px; margin: 15px 0; border-radius: 10px; border: 2px solid #333; font-size: 16px; text-align: center; box-sizing: border-box; }
        
        /* MASAL SAYFASI */
        .story-page { 
            position: relative; width: 340px; height: 520px; margin: 25px auto; 
            border: 8px solid #fff; border-radius: 15px; overflow: hidden; background: #111;
            box-shadow: 0 15px 40px rgba(0,0,0,0.8);
        }
        .page-img { width: 100%; height: 100%; object-fit: cover; }
        .page-text { 
            position: absolute; bottom: 0; left: 0; right: 0; padding: 40px 20px 20px; 
            color: #fff; font-size: 14px; font-weight: 700; line-height: 1.5; text-align: center;
            text-shadow: 2px 2px 5px #000;
            background: linear-gradient(transparent, rgba(0,0,0,0.9) 30%, rgba(0,0,0,1) 100%);
        }
        .wait-msg { color: #f1c40f; font-weight: bold; margin-top: 20px; display: none; line-height: 1.5; }
        .theme-prens { background: var(--prens-bg); }
        .theme-prenses { background: var(--prenses-bg); }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <div id="step1" class="step active">
            <h2>Kimin Ä°Ã§in?</h2>
            <button class="btn-prens" onclick="initApp('Prens')">PRENSÄ°M Ä°Ã‡Ä°N ğŸ‘‘</button>
            <button class="btn-prenses" onclick="initApp('Prenses')">PRENSESÄ°M Ä°Ã‡Ä°N ğŸ€</button>
        </div>

        <div id="step2" class="step">
            <p>MasalÄ±nÄ±zÄ± kaÃ§ kelimeyle kuralÄ±m?</p>
            <select id="wordCount">
                <option value="3">3</option><option value="4">4</option><option value="5">5</option>
                <option value="6">6</option><option value="7">7</option><option value="8">8</option>
                <option value="9">9</option><option value="10">10</option>
            </select>
            <button class="btn-next" onclick="setupWords()">Kelimeleri Gir â¡</button>
        </div>

        <div id="step3" class="step">
            <h3 id="wordTitle">1. Kelime</h3>
            <input type="text" id="wordInput" placeholder="YazÄ±n veya sesle sÃ¶yleyin...">
            <button class="btn-voice" onclick="startVoiceRecognition()">ğŸ™ï¸ SESLE YAZ</button>
            <div style="display:flex; gap:10px;">
                <button class="btn-next" style="background:#576574" onclick="moveWord(-1)">â¬…</button>
                <button id="nextBtn" class="btn-next" onclick="moveWord(1)">SÄ±radaki â¡</button>
            </div>
        </div>

        <div id="step4" class="step">
            <h2>Her Åey HazÄ±r!</h2>
            <button id="finalBtn" class="btn-prens" style="background:#27ae60" onclick="startMagic()">MASALI OLUÅTUR ğŸª„</button>
            <p id="statusMsg" class="wait-msg"></p>
        </div>
    </div>

    <div id="resultArea" style="display:none; width: 100%; text-align: center;">
        <div id="storyContent"></div>
        <div style="margin: 30px 0 50px;">
            <button id="pdfBtn" onclick="generatePDF()" style="background: #e67e22; width: 80%; max-width: 300px;">ğŸ“„ PDF Ä°NDÄ°R</button>
            <button onclick="location.reload()" style="background: transparent; border: 1px solid #fff; width: 80%; max-width: 300px; margin-top:15px;">YENÄ° MASAL</button>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyCxWkBC4p2AJzDx4PlSoY2XrGLlhFrOJkk";
        let config = { gender: '', total: 0, current: 0, words: [] };

        function showStep(idx) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById('step' + idx).classList.add('active');
        }

        function initApp(g) {
            config.gender = g;
            document.body.className = (g === 'Prens') ? 'theme-prens' : 'theme-prenses';
            // Ses motorunu uyandÄ±rmak iÃ§in boÅŸ bir ses tetikliyoruz (iOS/Chrome kilidi iÃ§in)
            window.speechSynthesis.getVoices();
            showStep(2);
        }

        function setupWords() {
            config.total = parseInt(document.getElementById('wordCount').value);
            config.words = new Array(config.total).fill("");
            config.current = 0;
            updateWordStep();
            showStep(3);
        }

        function updateWordStep() {
            document.getElementById('wordTitle').innerText = `${config.current + 1}. Kelime`;
            document.getElementById('wordInput').value = config.words[config.current];
            document.getElementById('nextBtn').innerText = (config.current === config.total - 1) ? "Tamamla ğŸ‰" : "SÄ±radaki â¡";
        }

        function moveWord(dir) {
            const val = document.getElementById('wordInput').value.trim();
            if (dir === 1 && !val) return alert("Kelime girilmedi!");
            config.words[config.current] = val;
            config.current += dir;
            if (config.current < 0) showStep(2);
            else if (config.current >= config.total) showStep(4);
            else updateWordStep();
        }

        function startVoiceRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) return alert("Ses tanÄ±ma desteklenmiyor.");
            const recognition = new SpeechRecognition();
            recognition.lang = 'tr-TR';
            recognition.start();
            recognition.onresult = (e) => { document.getElementById('wordInput').value = e.results[0][0].transcript; };
        }

        // --- GÃœNCELLENMÄ°Å SESLENDÄ°RME FONKSÄ°YONU ---
        function speakPage(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel(); // Ã–nceki okumayÄ± durdur
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'tr-TR';
                utterance.rate = 0.85; // Biraz yavaÅŸ ve masalsÄ±
                utterance.pitch = 1.1; // Hafif ince, masalsÄ± tÄ±nÄ±
                window.speechSynthesis.speak(utterance);
            } else {
                alert("Seslendirme bu cihazda desteklenmiyor.");
            }
        }

        async function startMagic() {
            const status = document.getElementById('statusMsg');
            const btn = document.getElementById('finalBtn');
            status.style.display = "block";
            btn.disabled = true;

            try {
                status.innerText = "MasalÄ±n bÃ¼yÃ¼lÃ¼ metni hazÄ±rlanÄ±yor... âœ¨";
                const aiRes = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `${config.gender} iÃ§in ÅŸu kelimeleri iÃ§eren 5 sayfalÄ±k masal yaz: ${config.words.join(", ")}. SayfalarÄ± [SAYFA] ile ayÄ±r. Her sayfa benzersiz bir sahne anlatsÄ±n.` }] }]
                    })
                });

                const data = await aiRes.json();
                const pages = data.candidates[0].content.parts[0].text.split('[SAYFA]').filter(p => p.trim().length > 10).slice(0, 5);
                const container = document.getElementById('storyContent');

                for (let i = 0; i < pages.length; i++) {
                    // BEKLEME SÃœRESÄ°: 15 Saniye (Tam istediÄŸin gibi)
                    status.innerText = `Sayfa ${i+1} Ã§iziliyor... (SabÄ±rla bekleniyor: 15sn) ğŸ¨`;
                    await new Promise(r => setTimeout(r, 15000)); 

                    const cleanText = pages[i].replace(/\*/g, '').trim();
                    const promptText = encodeURIComponent(cleanText.substring(0, 50));
                    const seed = Math.floor(Math.random() * 1000000);
                    
                    // Resim Linki (GeliÅŸmiÅŸ Limit AÅŸÄ±mÄ± Ä°Ã§in)
                    const imgUrl = `https://images.weserv.nl/?url=${encodeURIComponent(`https://image.pollinations.ai/prompt/fairytale_art_${promptText}_${config.gender}?width=700&height=1000&nologo=true&seed=${seed}&cache_bust=${Date.now()}`)}&w=700&h=1000&fit=cover`;

                    container.innerHTML += `
                        <div class="story-page">
                            <img src="${imgUrl}" class="page-img" crossorigin="anonymous">
                            <div class="page-text">
                                ${cleanText}
                                <button class="btn-speak" onclick="speakPage(\`${cleanText.replace(/[`'"]/g, '')}\`)">ğŸ”Š DÄ°NLE</button>
                            </div>
                        </div>
                    `;
                }
                document.getElementById('mainCard').style.display = "none";
                document.getElementById('resultArea').style.display = "block";
            } catch (err) {
                status.innerText = "BaÄŸlantÄ± hatasÄ±. LÃ¼tfen sayfayÄ± yenileyin.";
                btn.disabled = false;
            }
        }

        async function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');
            const pages = document.querySelectorAll('.story-page');
            const btn = document.getElementById('pdfBtn');
            btn.innerText = "PDF HazÄ±rlanÄ±yor...";
            btn.disabled = true;

            for (let i = 0; i < pages.length; i++) {
                pages[i].querySelector('.btn-speak').style.display = 'none'; // Butonu PDF'te gizle
                const canvas = await html2canvas(pages[i], { useCORS: true, scale: 2 });
                pages[i].querySelector('.btn-speak').style.display = 'block';
                if (i > 0) doc.addPage();
                doc.addImage(canvas.toDataURL('image/jpeg', 0.8), 'JPEG', 0, 0, 210, 297);
            }
            doc.save("Masal_Kitabim.pdf");
            btn.innerText = "ğŸ“„ PDF Ä°NDÄ°R";
            btn.disabled = false;
        }
    </script>
</body>
</html>
